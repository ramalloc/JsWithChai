<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM4</title>
</head>

<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // We are making a function to add list in ul.
    function addLang(lang) {
        // Creating element
        const li = document.createElement('li');
        // adding text in li
        li.innerHTML = `${lang}`
        // Appending li into ul
        document.querySelector('.language').appendChild(li)
    }
    addLang("Ruby");
    addLang("Python");

// ---> So in above innerHTML traverse the whole tree and then overwrite the text therefore we are using below optimized way 

    // Writing the above in optimized way
    const addOptiLang = (langName) => {
        // created element
        const li = document.createElement('li')
        // Appeneded text in element
        li.appendChild(document.createTextNode(langName))
        // Appending child li into ul using query selector
        document.querySelector('.language').appendChild(li);
    }
    addOptiLang("C++");

    // --- Editing ---
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //--- Remove ---
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
