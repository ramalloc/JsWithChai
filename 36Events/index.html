<script>

    /*
    The above approach to use onclick event is also not feasible because this onclick() event gives such less information.
    Therefore we should use event listners because it provides propogation ability with more features than 
    */

    // The below is the syntax to add event listner which takes the below three arguments 
    //  addEventListener('click', function(){}, false)

    // But bydefault third argument is false so we don't write it in event listner

    // -- Other Tool for handle events -- 
    // -> attachEvent = Used in Internet Explorer

    // By addEventListner we get event object
    /*
    -> We get two types of events 1st is Browser Event and 2nd is Environment Events - Mouse Events
    
    Things to Learn
    -> type, timestamp, defaultPrevented
    -> target, to Element, srcElement, currentTarget,
    -> clientX, clientY, screenX, screenY
    -> altkey, ctrlkey, shiftkey, keyCode

    /*    -- Event Propgation -- 
    -> Event Propgation have two context 1st is Event Bubling and 2nd is Event Capturing, In market we do mostly false
    which is event bubling but in some scenerious we do event capturing 
    */

    // --- Bubbling Context ---
    // Ul ID Listner
    // document.getElementById('images').addEventListener('click', function (e) {
    //     console.log('clicked inside the ul');
    // }, false)

    // Owl ID Listner
    // document.getElementById('owl').addEventListener('click', function (e) {
    //     console.log('clicked on Owl');
    // }, false)

    // Now we will see which code executes first
    // So In the above events by clicking on 'ul' id 'clicked inside the ul' prints
    // But On clicking 'owl' id 'clicked on Owl' and then 'clicked inside the ul' prints. 

    // --> The above is an example of Bubbling Context, in which bubble goes from bottom to top means event propogates from
    // inside to outside of element. first inside element event runs then outside element event will run.
    
    
    // ---- Capturing Context ----
    document.getElementById('images').addEventListener('click', function (e) {
        console.log('clicked inside the ul');
    }, true)
    
    document.getElementById('owl').addEventListener('click', function (e) {
        console.log('clicked on Owl');
    }, true)
    // --> The above is an example of capturing Context, in which order goes from top to bottom means event propogates from
    // outside to inside of element, first outside element event runs then inside element event will run.
    
</script>
